<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все заметки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="icon" href="https://image.flaticon.com/icons/svg/3075/3075908.svg">
</head>
<body>
    <div class="view" style="background-image: url('https://cdn.pixabay.com/photo/2020/05/06/06/18/blue-5136251_1280.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;"/>
    <header th:insert="blocks/header :: header"></header>

        <div class="container mt-5" style="min-height: 500px;">
            <h1>Все заметки</h1>
            <div th:each="el : ${notes}" class="alert alert-info mt-2">
                <h3 th:text="${el.title}"/>
                <a th:href="'/notes/' + ${el.id}" class="btn btn-info">Детальнее</a>
            </div>
        </div>

    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
